<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Query System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cybersecurity Query System</h1>
        </header>

        <main>
            <div class="query-section">
                <input type="text" id="queryInput" placeholder="Enter your cybersecurity query here...">
                <button onclick="submitQuery()">Submit Query</button>
            </div>

            <div class="loading" id="loadingSpinner" style="display: none;">
                <div class="spinner"></div>
                <p>Processing your query...</p>
            </div>

            <div id="analysisTab" class="tab-content" style="display: none;">
                <h2>The Final Analysis Report is:</h2>
                <div id="analysisContent"></div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
